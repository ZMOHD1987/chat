  "text": {
    "Location": "The food facility should be located away from unpleasant odors, smoke, dust, or other contaminants that might pose a health risk to its operational processes.",
    "Design": "The design of the food facility should be suitable for the food activities to be carried out, ensuring a smooth flow of operations, with food preparation areas separated from restrooms and areas for storing cleaning supplies and chemicals. Additionally, the design should prevent the entry and harboring of pests, insects, birds, and environmental contaminants such as smoke and dust.",
    "Ventilation": "Food facilities should be equipped with proper ventilation to prevent heat buildup, steam condensation, and to remove contaminated air. The design and installation of ventilation systems should be adequate in terms of number and capacity.",
    "Storage Areas": "Food facilities must provide sufficient storage space for operational and production materials, with enough shelves to keep all materials off the ground. Shelves should be elevated from the ground and away from walls to facilitate cleaning. Shelves should be made of strong, durable materials that are easy to clean.",
    "Water Supply": "The food facility must have adequate supplies of potable water for cleaning and food preparation, as well as hot water for all cleaning activities within the food facility.",
    "Solid Waste Disposal": "A sufficient number of appropriate waste containers must be provided.",
    "Grease Traps": "Grease traps of suitable quality should be installed according to the type and volume of the activity.",
    "Hand Washing Sinks": "Sinks for hand washing must be provided in sufficient numbers based on the type and size of the activity, located in convenient and accessible places, and equipped with liquid soap and single-use paper towels.",
    "Restrooms": "Restrooms must be adequate and suitable for workers, located in a convenient place, properly sealed, with good lighting and ventilation, and equipped with handwashing facilities including liquid soap and paper towels. Restrooms must be completely separated from food preparation areas.",
    "Changing Rooms": "Changing rooms should be provided if workers routinely change clothes at the food facility, equipped with lockers or other appropriate means for storing personal items.",
    "Cleaning Facilities": "Appropriate areas should be provided for storing cleaning equipment and materials, away from food handling areas.",
    "Openings": "Openings leading outside the food facility must be protected from pest entry using suitable means such as protective screens, properly designed air curtains, or other effective pest prevention methods.",
    "Floors": "Floors should be made of durable, crack-free materials that are smooth, light-colored, non-absorbent, and easy to clean. Floors should have a sufficient slope to drain liquids to floor drains of adequate size. The junctions between floors and walls should be coved (without sharp angles) to facilitate cleaning and disinfection and to prevent contaminant buildup.",
    "Walls": "Walls should be constructed from durable, crack-free materials that are non-absorbent and easy to clean. Interior walls in kitchens and food preparation areas should be made of easy-to-clean materials, smooth (such as ceramic or stainless steel), light-colored, and extend at least 2.5 meters from the floor. The upper part of the walls can be painted with a washable, easy-to-clean paint.",
    "Ceilings": "Ceilings should be made of durable, crack-free materials painted with light-colored, washable paint. Suspended ceilings can be used if they are smooth, easy to clean, and made from non-absorbent materials. (In some cases, approval from civil defense may be required for ceiling suitability.)",
    "Lighting": "Adequate lighting, whether natural or artificial, should be provided in food facilities to ensure safe and hygienic food production and to facilitate cleaning. Light fixtures should be shatterproof or protected with covers to prevent breakage.",
    "Floor Drains": "Floor drains must be effective in removing wastewater and have removable, cleanable covers. Drain pipes should be properly sloped and connected to a grease trap before the sanitary sewer system.",

        mainOption.textContent = item.key;
        mainOption.value = item.key;
        list.appendChild(mainOption);

        // ุงูุชุญูู ุฅุฐุง ูุงู ููุงู ูุตูุต ูุฑุนูุฉ (object ูุน ููุงุชูุญ ูุฑุนูุฉ)
        if (typeof item.text === 'object' && !Array.isArray(item.text)) {
            for (const subKey in item.text) {
                const subOption = document.createElement('option');
                subOption.textContent = `${item.key} - ${subKey}`;
                subOption.value = subKey;
                list.appendChild(subOption);
            }
        }
    }
}

// ุงุณุชุฏุนุงุก ุงูุฏุงูุฉ ูุชุญุฏูุซ ุงููุงุฆูุฉ
updateQuestionsList();

function extractInfo(question) {
    // Normalize the question based on the current language
    question = currentLanguage === 'ar' ? normalizeArabic(question.toLowerCase().trim()) : normalizeEnglish(question.toLowerCase().trim());
    const langTexts = texts[currentLanguage];

    // ูุชุบูุฑ ูุชุฎุฒูู ุงููุชุงุฆุฌ
    let results = [];

    // ุงูุจุญุซ ูู ุงูุฅุฌุงุจุงุช ุงูุงูุชุฑุงุถูุฉ
    for (const key in langTexts.defaultResponses) {
        if (question.includes(currentLanguage === 'ar' ? normalizeArabic(key.toLowerCase()) : normalizeEnglish(key.toLowerCase()))) {
            return [langTexts.defaultResponses[key]];
        }
    }

    // ุงูุจุญุซ ูู ุงูุฅุฌุงุจุงุช ุงููุนุฑูุฉ ูุณุจูุงู
    langTexts.answers.forEach(answer => {
        if (answer.key) {
            const normalizedKey = currentLanguage === 'ar' ? normalizeArabic(answer.key.toLowerCase()) : normalizeEnglish(answer.key.toLowerCase());
            const keyMatch = question === normalizedKey;
            const partialMatch = question.includes(normalizedKey) || normalizedKey.includes(question);

            if (keyMatch || partialMatch) {
                if (typeof answer.text === 'object' && !Array.isArray(answer.text)) {
                    let subResults = [];
                    for (const subKey in answer.text) {
                        // Ensure we handle the case where subKey and answer.text[subKey] are properly formatted
                        if (typeof answer.text[subKey] === 'string') {
                            subResults.push(`<li>${subKey}: ${answer.text[subKey]}</li>`);
                        }
                    }
                    if (subResults.length > 0) {
                        results.push(`<span style="color: blue;">${answer.key}:</span><ul>${subResults.join('')}</ul>`);
                    }
                } else if (Array.isArray(answer.text)) {
                    results.push(`<span style="color: blue;">${answer.key}:</span> <ul>${answer.text.map(text => `<li>${text}</li>`).join('')}</ul>`);
                } else {
                    results.push(`<span style="color: blue;">${answer.key}:</span> ${answer.text}`);
                }
            }
        }

        // ุงูุจุญุซ ูู ุงููููุงุช ุงูุฏุงูุฉ
        if (answer.keywords) {
            answer.keywords.forEach(keyword => {
                const normalizedKeyword = currentLanguage === 'ar' ? normalizeArabic(keyword.toLowerCase()) : normalizeEnglish(keyword.toLowerCase());
                if (question.includes(normalizedKeyword)) {
                    if (typeof answer.text === 'object') {
                        let subResults = [];
                        for (const subKey in answer.text) {
                            // Ensure we handle the case where subKey and answer.text[subKey] are properly formatted
                            if (typeof answer.text[subKey] === 'string') {
                                subResults.push(`<li>${subKey}: ${answer.text[subKey]}</li>`);
                            }
                        }
                        if (subResults.length > 0) {
                            results.push(`<span style="color: blue;">${answer.key}:</span><ul>${subResults.join('')}</ul>`);
                        }
                    } else if (Array.isArray(answer.text)) {
                        results.push(`<span style="color: blue;">${answer.key}:</span> <ul>${answer.text.map(text => `<li>${text}</li>`).join('')}</ul>`);
                    } else {
                        results.push(`<span style="color: blue;">${answer.key}:</span> ${answer.text}`);
                    }
                }
            });
        }

        // ุงูุจุญุซ ูู ุงููุตูุต ุงููุฑุนูุฉ
        if (typeof answer.text === 'object') {
            for (const subKey in answer.text) {
                if (question.includes(currentLanguage === 'ar' ? normalizeArabic(subKey.toLowerCase()) : normalizeEnglish(subKey.toLowerCase()))) {
                    if (typeof answer.text[subKey] === 'string') {
                        results.push(`${subKey}: ${answer.text[subKey]}`);
                    }
                }
            }
        }

        if (answer.name && answer.role) {
            const normalizedQuestion = currentLanguage === 'ar' ? normalizeArabic(question) : normalizeEnglish(question);
            const normalizedName = currentLanguage === 'ar' ? normalizeArabic(answer.name.toLowerCase()) : normalizeEnglish(answer.name.toLowerCase());
            const normalizedRole = currentLanguage === 'ar' ? normalizeArabic(answer.role.toLowerCase()) : normalizeEnglish(answer.role.toLowerCase());

            // ุงูุจุญุซ ุนู ุชุทุงุจู ุงูุงุณู ุงููุงูู ุฃู ุฌุฒุก ููู
            if (normalizedName.includes(normalizedQuestion) || normalizedQuestion.includes(normalizedName)) {
                results.push(`${answer.name} ${currentLanguage === 'ar' ? "ูู" : "is"} ${answer.role}`);
            }
            // ุงูุจุญุซ ุนู ุงูุฏูุฑ ุฃู ุงููุธููุฉ
            if (normalizedRole.includes(normalizedQuestion) || normalizedQuestion.includes(normalizedRole)) {
                results.push(`${answer.name} ${currentLanguage === 'ar' ? "ูู" : "is"} ${answer.role}`);
            }
        }
    });

    // ุฅุฐุง ูู ูุชู ุงูุนุซูุฑ ุนูู ุชุทุงุจู
    if (results.length === 0) {
        results.push(currentLanguage === 'ar' ? "ูุง ุฃูููู ููููู ุฅุนุงุฏุฉ ุตูุงุบุฉ ุงูุณุคุงู ุจุทุฑููุฉ ุฃุฎุฑู ูููููู ูุฑุงุกุฉ ุงููุงุฆูุฉ ุงูููุณุฏูุฉ." : "No matching results.");

        // ุฅุถุงูุฉ ุฑุงุจุท ููุจุญุซ ูู Google
        const searchQuery = encodeURIComponent(question);
        const googleSearchLink = `https://www.google.com/search?q=${searchQuery}`;

        results.push(currentLanguage === 'ar' ? `ููููู ุงูุจุญุซ ูู Google ูู ููุง: <a href="${googleSearchLink}" target="_blank">ุจุญุซ Google</a>` : `You can search Google here: <a href="${googleSearchLink}" target="_blank">Google Search</a>`);
    }

    // ุฏูุฌ ุงููุชุงุฆุฌ ุจูุงุกู ุนูู ููุน ุงููุต
    return [`<ul>${results.map(result => `<li>${result}</li>`).join('')}</ul>`];
}


document.getElementById('generateButton').onclick = function () {
    const question = document.getElementById('searchField').value;
    const chatHistory = document.getElementById('chatHistory');

    const responses = extractInfo(question);
    const responseHtml = responses.map(response => `<div class="chat-entry answer"><strong>${currentLanguage === 'ar' ? 'ุฅุฌุงุจุฉ' : 'Answer'}:</strong> ${response}</div>`).join('');

    chatHistory.innerHTML += `<div class="chat-entry"><strong>${currentLanguage === 'ar' ? 'ุณุคุงู' : 'Question'}:</strong> ${question}</div>`;
    chatHistory.innerHTML += responseHtml;
    chatHistory.scrollTop = chatHistory.scrollHeight;
};

document.getElementById('clearButton').onclick = function () {
    document.getElementById('searchField').value = '';
    document.getElementById('chatHistory').innerHTML = '';
};


        // ุฅุถุงูุฉ ุฏุนู ูุชุญููู ุงูุตูุช ุฅูู ูุต
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        document.getElementById('voiceInputButton').onclick = function () {
            recognition.start();

        recognition.onresult = function (event) {
            const transcript = event.results[0][0].transcript;
            document.getElementById('searchField').value = transcript;
        };

        recognition.onspeechend = function () {
            recognition.stop();
        };

        recognition.onerror = function (event) {

        };
        setLanguage('ar');
