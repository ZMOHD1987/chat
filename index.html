    // ุฅุฐุง ูู ูุชู ุงูุนุซูุฑ ุนูู ุชุทุงุจู
    if (results.length === 0) {
        results.push(currentLanguage === 'ar' ? "ูุง ุงูููู ููููู ุงุนุงุฏุฉ ุตูุงุบุฉ ุงูุณุฆูุงู ุจุทุฑููุฉ ุงุฎุฑู ู ููููู ูุฑุกุงุฉ ุงููุงุฆูุฉ ุงูููุณุฏูู." : "No matching results.");

        // ุฅุถุงูุฉ ุฑุงุจุท ููุจุญุซ ูู Google
        const searchQuery = encodeURIComponent(question);
        const googleSearchLink = `https://www.google.com/search?q=${searchQuery}`;

        results.push(currentLanguage === 'ar' ? `ููููู ุงูุจุญุซ ูู Google ูู ููุง: <a href="${googleSearchLink}" target="_blank">ุจุญุซ Google</a>` : `You can search Google here: <a href="${googleSearchLink}" target="_blank">Google Search</a>`);
    }

    // ุฏูุฌ ุงููุชุงุฆุฌ ุจูุงุกู ุนูู ููุน ุงููุต
    return [`<ul>${results.map(result => `<li>${result}</li>`).join('')}</ul>`];
}




document.getElementById('generateButton').onclick = function () {
    const question = document.getElementById('searchField').value;
    const chatHistory = document.getElementById('chatHistory');

    const responses = extractInfo(question);
    const responseHtml = responses.map(response => `<div class="chat-entry answer"><strong>${currentLanguage === 'ar' ? 'ุฅุฌุงุจุฉ' : 'Answer'}:</strong> ${response}</div>`).join('');

    chatHistory.innerHTML += `<div class="chat-entry"><strong>${currentLanguage === 'ar' ? 'ุณุคุงู' : 'Question'}:</strong> ${question}</div>`;
    chatHistory.innerHTML += responseHtml;
    chatHistory.scrollTop = chatHistory.scrollHeight;
};

document.getElementById('clearButton').onclick = function () {
    document.getElementById('searchField').value = '';
    document.getElementById('chatHistory').innerHTML = '';
};


        // ุฅุถุงูุฉ ุฏุนู ูุชุญููู ุงูุตูุช ุฅูู ูุต
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        document.getElementById('voiceInputButton').onclick = function () {
            recognition.start();
        };

        recognition.onresult = function (event) {
            const transcript = event.results[0][0].transcript;
            document.getElementById('searchField').value = transcript;
        };

        recognition.onspeechend = function () {
            recognition.stop();
        };

        recognition.onerror = function (event) {
            console.error('Error occurred in recognition: ' + event.error);
        };
        setLanguage('ar');
    </script>
